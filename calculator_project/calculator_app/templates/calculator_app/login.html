{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>
<body>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <label for="email_address">Email address:</label>
        <input type="text" id="email_address" placeholder="PanthersFan9!" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Eagle2024$" required>
        <br>
        <input type="reset">
        <input type="submit" value="Login">

    </form>
</body>
</html>
